<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather you go...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/12620f1f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card mb-3 appDisplay">
          <div class="row g-0">
            <div class="col-md-5 left_block">
              <div class="card-body">
                <form id="searchCity-form" class="navSearch">
                  <input
                    class="navbg"
                    type="search"
                    placeholder="Enter location"
                    aria-label="Search"
                    id="citySearch-input"
                  />

                  <button
                    class="locationBtn"
                    type="submit"
                    id="citySearch-button"
                  >
                    <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                  </button>

                  <button
                    class="locationBtn"
                    type="submit"
                    id="cityCurrent-location-button"
                  >
                    <i
                      class="fa-solid fa-location-arrow"
                      title="Current location"
                    ></i>
                  </button>
                </form>
                <section>
                  <p>Weather you go...</p>
                  <h1>Your City</h1>
                  <div class="date" id="date">
                    <div class="weekDay" id="weekDay">Thursday</div>
                    <div class="clock" id="clock">June 25 2022 13:55</div>
                  </div>
                </section>
              </div>
            </div>
            <div class="col-md-7 right_block">
              <div class="card-body">
                <div class="header">
                  <h2>Today</h2>
                  <span> <a href="">ºC</a> | <a href="">ºF</a> </span>
                </div>
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-6">
                        <div>30ºC <img src="" alt="sun" /></div>
                        <div class="high-low">H: 31ºC L: 23ºC</div>
                      </div>
                      <div class="col-6">
                        <ul>
                          <li>Condition: <span>Haze</span></li>
                          <li>Wind: <span>1.5 m/s</span></li>
                          <li>Real feel: <span>23ºC</span></li>
                          <li>Humidity: <span>69%</span></li>
                          <li>Pressure: <span>1017 hPa</span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <h2>Week forecast</h2>
                <div class="card">
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a href="#">Open-source code</a>by Anna S
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather you go...</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/12620f1f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card mb-3 appDisplay">
        <div class="row g-0">
          <div class="col-md-5 left_block">
            <div class="card-body">
              <form id="searchCity-form" class="navSearch">
                <input
                  class="navbg"
                  type="search"
                  placeholder="Enter location"
                  aria-label="Search"
                  id="citySearch-input"
                />

                <button
                  class="locationBtn"
                  type="submit"
                  id="citySearch-button"
                >
                  <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                </button>

                <button
                  class="locationBtn"
                  type="submit"
                  id="cityCurrent-location-button"
                >
                  <i
                    class="fa-solid fa-location-arrow"
                    title="Current location"
                  ></i>
                </button>
              </form>
              <section>
                <p>Weather you go...</p>
                <h1 id="city">Your City</h1>
                <div class="date" id="date">
                  <div class="weekDay" id="weekDay">Thursday</div>
                  <div class="clock" id="clock">June 25 2022 13:55</div>
                </div>
              </section>
            </div>
          </div>
          <div class="col-md-7 right_block">
            <div class="card-body">
              <div class="header d-flex justify-content-between">
                <h2 class="today-header">Today</h2>
                <span class="units"> <a href="">ºC</a> <a href="">ºF</a> </span>
              </div>
              <div class="card weatherDisplay">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6 verticalLine">
                      <div class="currentWeather">
                        <span class="temperature" id="temperature">30</span
                        ><span class="currentUnit">ºC</span>
                        <img src="" alt="sun" id="icon" />
                      </div>
                      <div class="high-low">
                        <span class="high" id="high">H:31ºC</span
                        ><span class="low" id="low">L:23ºC</span>
                      </div>
                    </div>
                    <div class="col-6">
                      <ul class="conditions-list">
                        <li class="condition">
                          Condition: <span class="weatherCond" id="condition">Haze</span>
                        </li>
                        <li class="condition">
                          Wind: <span id="wind">1.5</span> m/s
                        </li>
                        <li class="condition">
                          Real feel: <span id="realFeel">23</span>ºC
                        </li>
                        <li class="condition">
                          Humidity: <span id="humidity">69</span>%
                        </li>
                        <li class="condition">
                          Pressure: <span id="pressure">1017</span> hPa
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <h2 class="forecast-header">Week forecast</h2>
              <div class="card">
                <div class="card-body"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gitlink">
        <a href="#" class="gitlink" target="_blank">Open-source code</a> by Anna
        S
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
